<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Background Properties</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      margin: 0;
    }

    .demo-box {
      height: 400px;
      padding: 20px;

      /* 1. Background Color */
      background-color: lightblue;

      /* 2. Background Image */
      background-image: url("https://picsum.photos/600/400");

      /* 3. Background Repeat */
      background-repeat: no-repeat;

      /* 4. Background Position */
      background-position: center top;

      /* 5. Background Size */
      background-size: cover;

      /* 6. Background Attachment */
      background-attachment: fixed;

      /*  7. Shorthand (all in one) â€“ overwrites above */
      /* background: lightblue url("https://picsum.photos/600/400") no-repeat center/cover fixed; */
    }

    .content {
      background-color: rgba(0, 0, 0, 0.6); /* semi-transparent overlay */
      padding: 20px;
      border-radius: 10px;
      margin: 100px auto;
      width: 60%;
    }
  </style>
</head>
<body>
  <div class="demo-box">
    <div class="content">
      <h1>All CSS Background Properties</h1>
      <p>This box demonstrates color, image, repeat, position, size, attachment, and shorthand.</p>
    </div>
  </div>
</body>
</html>
