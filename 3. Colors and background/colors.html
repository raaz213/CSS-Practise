<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Colors Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    /* 1. Named color */
    h1 {
      color: red;
    }

    /* 2. Hex color */
    .hex-box {
      background-color: #3498db; /* blue shade */
      color: white;
      padding: 10px;
      margin-bottom: 10px;
    }

    /* 3. RGB color */
    .rgb-box {
      background-color: rgb(0, 200, 0); /* green */
      color: white;
      padding: 10px;
      margin-bottom: 10px;
    }

    /* 4. RGBA color */
    .rgba-box {
      background-color: rgba(255, 0, 0, 0.5); /* semi-transparent red */
      color: black;
      padding: 10px;
      margin-bottom: 10px;
    }

    /* 5. HSL color */
    .hsl-box {
      background-color: hsl(200, 100%, 50%); /* bright blue */
      color: white;
      padding: 10px;
      margin-bottom: 10px;
    }

    /* 6. HSLA color */
    .hsla-box {
      background-color: hsla(120, 60%, 70%, 0.6); /* soft transparent green */
      color: black;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>CSS Colors Example</h1>

  <div class="hex-box">This uses HEX color (#3498db).</div>
  <div class="rgb-box">This uses RGB color (rgb(0, 200, 0)).</div>
  <div class="rgba-box">This uses RGBA color (rgba(255, 0, 0, 0.5)).</div>
  <div class="hsl-box">This uses HSL color (hsl(200, 100%, 50%)).</div>
  <div class="hsla-box">This uses HSLA color (hsla(120, 60%, 70%, 0.6)).</div>

</body>
</html>
