<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Animation Example</title>
<style>
  .animated-box {
    width: 100px;
    height: 100px;
    background: orange;
    margin: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-weight: bold;

    /* Apply animation */
    animation-name: move-box;
    animation-duration: 3s;
    animation-timing-function: ease-in-out;
    animation-iteration-count: infinite;
    animation-direction: alternate;

    /* Shorthand */
    /* animation: move-box 3s ease-in-out infinite alternate; */
  }

  /* Keyframes */
  @keyframes move-box {
    0% { transform: translateX(0) rotate(0deg); background: orange; }
    50% { transform: translateX(200px) rotate(180deg); background: purple; }
    100% { transform: translateX(0) rotate(360deg); background: orange; }
  }
</style>
</head>
<body>

<h2>CSS Animation Example</h2>
<div class="animated-box">Animate!</div>

</body>
</html>
