<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Animation Demo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }

  h2 { margin-top: 40px; }

  .container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
  }

  .box {
    width: 100px;
    height: 100px;
    color: white;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 10px;
    cursor: pointer;
  }

  /* 1. Move Horizontally */
  .move {
    background: orange;
    animation: moveX 3s ease-in-out infinite alternate;
  }
  @keyframes moveX {
    0% { transform: translateX(0); background: orange; }
    50% { transform: translateX(200px); background: purple; }
    100% { transform: translateX(0); background: orange; }
  }

  /* 2. Rotate */
  .rotate {
    background: teal;
    animation: rotateBox 4s linear infinite;
  }
  @keyframes rotateBox {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* 3. Scale (Grow & Shrink) */
  .scale {
    background: crimson;
    animation: scaleBox 2s ease-in-out infinite alternate;
  }
  @keyframes scaleBox {
    0% { transform: scale(1); }
    50% { transform: scale(1.5); }
    100% { transform: scale(1); }
  }

  /* 4. Bounce (Up & Down) */
  .bounce {
    background: purple;
    animation: bounceBox 1.5s ease-in-out infinite;
  }
  @keyframes bounceBox {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-50px); }
  }

  /* 5. Color Change */
  .color-change {
    background: orange;
    animation: colorBox 3s linear infinite alternate;
  }
  @keyframes colorBox {
    0% { background: orange; }
    25% { background: red; }
    50% { background: green; }
    75% { background: blue; }
    100% { background: purple; }
  }

  /* 6. Combined Transform (Move + Rotate + Scale) */
  .combo {
    background: teal;
    animation: comboBox 4s ease-in-out infinite alternate;
  }
  @keyframes comboBox {
    0% { transform: translateX(0) rotate(0deg) scale(1); }
    50% { transform: translateX(150px) rotate(180deg) scale(1.5); }
    100% { transform: translateX(0) rotate(360deg) scale(1); }
  }
</style>
</head>
<body>

<h2>CSS Animation Demo</h2>
<div class="container">
  <div class="box move">Move</div>
  <div class="box rotate">Rotate</div>
  <div class="box scale">Scale</div>
  <div class="box bounce">Bounce</div>
  <div class="box color-change">Color</div>
  <div class="box combo">Combo</div>
</div>

<p>Hover over the boxes to see continuous animations including movement, rotation, scaling, bouncing, and color changes.</p>

</body>
</html>
