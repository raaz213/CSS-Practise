<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Basics</title>
    <style>
      .container {
        display: flex;
        border: 2px solid black;
        padding: 10px;
        margin-bottom: 20px;
        gap: 10px;
      }

      .box {
        background: lightblue;
        padding: 20px;
        text-align: center;
        border: 1px solid #333;
      }

      /* 1. flex-direction */
      .row {
        flex-direction: row;
      }
      .column {
        flex-direction: column;
      }

      /* 2. justify-content */
      .jc-center {
        justify-content: center;
      }
      .jc-between {
        justify-content: space-between;
      }
      .jc-around {
        justify-content: space-around;
      }

      /* 3. align-items */
      .ai-center {
        align-items: center;
        height: 150px;
      }
      .ai-end {
        align-items: flex-end;
        height: 150px;
      }

      /* 4. flex-wrap */
      .wrap {
        flex-wrap: wrap;
        width: 250px;
      }
    </style>
  </head>
  <body>
    <h2>Flexbox Basics</h2>

    <h3>1. flex-direction: row</h3>
    <div class="container row">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>

    <h3>2. flex-direction: column</h3>
    <div class="container column">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>

    <h3>3. justify-content: center</h3>
    <div class="container row jc-center">
      <div class="box">A</div>
      <div class="box">B</div>
      <div class="box">C</div>
    </div>

    <h3>4. justify-content: space-between</h3>
    <div class="container row jc-between">
      <div class="box">A</div>
      <div class="box">B</div>
      <div class="box">C</div>
    </div>

    <h3>5. align-items: center</h3>
    <div class="container row ai-center">
      <div class="box">X</div>
      <div class="box">Y</div>
      <div class="box">Z</div>
    </div>

    <h3>6. flex-wrap: wrap</h3>
    <div class="container wrap">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
  </body>
</html>
