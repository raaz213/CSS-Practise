<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Z-Index Example</title>
  <style>
    .container {
      position: relative;
      width: 200px;
      height: 200px;
      border: 2px solid black;
    }

    .box {
      width: 120px;
      height: 120px;
      position: absolute;
      padding: 10px;
      color: black;
      font-weight: bold;
    }

    .box1 {
      top: 20px;
      left: 20px;
      z-index: 1; /* behind */
      background: lightblue;
    }

    .box2 {
      top: 50px;
      left: 50px;
      z-index: 2; /* on top */
      background: pink;
    }

    .box3 {
      top: 80px;
      left: 80px;
      z-index: 3; /* highest */
      background: lightgreen;
    }
  </style>
</head>
<body>
  <h2>z-index Example</h2>
  <p>Higher <code>z-index</code> values appear above lower ones.</p>

  <div class="container">
    <div class="box box1">z-index: 1</div>
    <div class="box box2">z-index: 2</div>
    <div class="box box3">z-index: 3</div>
  </div>
</body>
</html>
