<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Media Query Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      transition: all 0.3s ease; /* smooth effect */
    }

    h1 {
      font-size: 32px;
    }

    p {
      font-size: 18px;
    }

    /* Mobile: Up to 600px */
    @media (max-width: 600px) {
      body {
        background: lightblue;
        color: darkblue;
      }
      h1 {
        font-size: 24px;
      }
      p {
        font-size: 14px;
      }
    }

    /* Tablet: 601px – 1024px */
    @media (min-width: 601px) and (max-width: 1024px) {
      body {
        background: lightgreen;
        color: darkgreen;
      }
      h1 {
        font-size: 28px;
      }
      p {
        font-size: 16px;
      }
    }

    /* Desktop: 1025px and above */
    @media (min-width: 1025px) {
      body {
        background: lightcoral;
        color: white;
      }
      h1 {
        font-size: 36px;
      }
      p {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Responsive Design Demo</h1>
  <p>Resize your browser window or open on a phone/tablet to see styles change!</p>
  <h4>Mobile (≤600px) → Light blue background, smaller text.</h4>
  <h4>Tablet (601–1024px) → Light green background, medium text.</h4>
  <h4>Desktop (≥1025px) → Light coral background, bigger text.</h4>
</body>
</html>
