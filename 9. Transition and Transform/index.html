<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition + Transform Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      h2 {
        margin-top: 30px;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }

      .box {
        width: 120px;
        height: 120px;
        background: orange;
        color: white;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 8px;
        transition: all 0.5s ease; /* transition applied to all properties */
        cursor: pointer;
      }

      /* 2D Transforms */
      .translate:hover {
        transform: translate(50px, 20px);
        background: red;
      }
      .rotate:hover {
        transform: rotate(45deg);
        background: teal;
      }
      .scale:hover {
        transform: scale(1.5);
        background: purple;
      }
      .skew:hover {
        transform: skew(20deg, 10deg);
        background: green;
      }
    </style>
  </head>
  <body>
    <h2>2D Transform + Transition</h2>
    <div class="container">
      <div class="box translate">Translate</div>
      <div class="box rotate">Rotate</div>
      <div class="box scale">Scale</div>
      <div class="box skew">Skew</div>
    </div>

    <p>
      Hover over each box to see smooth transformation with
      <b>transition</b> applied.
    </p>
  </body>
</html>
