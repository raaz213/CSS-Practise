<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Opacity Demo</title>
    <style>
      .opacity-box {
        width: 200px;
        height: 100px;
        margin: 15px 0;
        padding: 10px;
        border: 2px solid #333;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        background: lightcoral;
        color: white;
      }

      .opacity-100 {
        opacity: 1;
      } /* Fully visible */
      .opacity-50 {
        opacity: 0.5;
      } /* 50% transparent */
      .opacity-0 {
        opacity: 0;
      } /* Fully invisible, still occupies space */
    </style>
  </head>
  <body>
    <h2>CSS Opacity Examples</h2>

    <div class="opacity-box opacity-100">Opacity 1 (Fully visible)</div>
    <div class="opacity-box opacity-50">Opacity 0.5 (50% transparent)</div>
    <div class="opacity-box opacity-0">
      Opacity 0 (Invisible, still clickable)
    </div>

    <p>
      Even though the last box is invisible, it still occupies space in the
      layout.
    </p>
  </body>
</html>
