<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        nav{
            background-color: rgb(241, 236, 236);
            display: grid;
            width: 20%;
            border: 1px solid black;
        }
        nav a{
            text-decoration: none;
            color: black;
            border-bottom: 2px solid black;
            padding: 15px;
        }
        nav a:last-child{
            border-bottom: none;
        }
        nav a:hover{
            background-color: rgb(54, 53, 53);
            color: white;
        }
    </style>
  </head>
  <body>
    <h1>Vertical Navigation Bar</h1>
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </body>
</html>
