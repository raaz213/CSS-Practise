<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Selector Example</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* universal selector */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      /* 1. ID selector */
      #title {
        color: darkblue;
        text-align: center;
      }

      /* 2. Class selector */
      .intro {
        font-style: italic;
        color: green;
      }

      /* 3. Group selector */
      h1,
      p {
        font-family: Arial, sans-serif;
      }

      /* 4. Descendant selector */
      .container p {
        background-color: #f0f0f0;
        padding: 5px;
      }

      /* 5. Child selector */
      .container > ul {
        border: 1px solid gray;
        padding: 10px;
      }

      /* 6. Class selector */
      .highlight {
        background-color: yellow;
      }

      /* 7. Attribute selector */
      input[type="text"] {
        border: 2px solid blue;
      }

      input[type="password"] {
        border: 2px solid red;
      }

      /* 8. Pseudo-class selector */
      li:hover {
        background-color: lightgray;
      }

      /* 9. Pseudo-element selector */
      p::first-letter {
        font-size: 200%;
        color: red;
        font-weight: bold;
      }
      p::after {
        content: " âœ”";
      }
    </style>
  </head>
  <body>
    <h1 id="title">Welcome to My Website</h1>

    <div class="container">
      <p class="intro">This is an introduction paragraph.</p>
      <p>Here is another paragraph inside the container.</p>

      <ul>
        <li class="highlight">Home</li>
        <li>About</li>
        <li>Contact</li>
      </ul>

      <input type="text" placeholder="Enter your name" />
      <input type="password" placeholder="Enter password" />
    </div>

    <p>This paragraph is outside the container.</p>
  </body>
</html>
